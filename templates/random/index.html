<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üñºÔ∏è</text></svg>">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #random-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <img id="random-image" src="" alt="random-image" loading="lazy">

    <script>
        function loadRandomImage() {
            const width = Math.round(window.innerWidth / 100) * 100;
            const height = Math.round(window.innerHeight / 100) * 100;
            const imageUrl = `https://picsum.photos/${width}/${height}?random=${new Date().getTime()}`;
            const img = new Image();
            img.onload = function() {
                const randomImage = document.getElementById('random-image');
                randomImage.src = this.src;
                randomImage.style.opacity = 1;
            };
            img.src = imageUrl;
        }

        loadRandomImage();
        window.addEventListener('resize', loadRandomImage);
    </script>
</body>
</html>
